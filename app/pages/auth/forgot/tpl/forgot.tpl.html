<div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
        <h2 class="md-toolbar-tools"><span translate="AUTH.FORGOT_TITLE">Reset Password</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">

        <form name="forgotForm" class="forgotForm" ng-submit="vm.submitForgotForm()" novalidate>

            <md-input-container>
                <label translate="AUTH.LABELS.EMAIL"></label>
                <input type="text" name="email" required="required" at-email-validator ng-model="vm.login" >

                <div ng-messages="forgotForm['email'].$error">
                    <div ng-message="required" translate="AUTH.ERRORS.EMAIL_REQUIRED"></div>
                    <div ng-message="emailValidator" translate="AUTH.ERRORS.EMAIL_INVALID"></div>
                </div>
            </md-input-container>

            <div layout="row" layout-align="center center">
                <md-button type="submit" class="md-raised md-primary" ng-disabled="forgotForm.$invalid">{{ 'AUTH.FORGOT_BUTTON' | translate}}</md-button>
                <div flex="flex"></div>
                <md-button ui-sref="login" md-no-ink="md-no-ink">{{ 'AUTH.BACK_TO_LOGIN' | translate}}</md-button>
            </div>
        </form>
    </md-content>
</div>
