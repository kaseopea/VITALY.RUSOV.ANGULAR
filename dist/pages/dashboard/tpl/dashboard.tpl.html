<div layout="column" layout-fill>
    <md-toolbar layout-xs="column">
        <div class="md-toolbar-tools">
            <a><span>{{ 'GENERAL.PROJECT_TITLE' | translate }}</span></a>

            <span flex></span>

            <span ng-controller="languageCtrl as langCtrl">
                <md-button ng-click="langCtrl.switchLang('en')" ng-hide="langCtrl.activeLanguage == 'en'">English
                </md-button>
                <md-button ng-click="langCtrl.switchLang('ru')" ng-hide="langCtrl.activeLanguage == 'ru'">Русский
                </md-button>
            </span>

            <span flex></span>

            <!--<md-button ui-sref="treeview">{{ 'TREEVIEW.TITLE' | translate }}</md-button>-->
            <md-button ui-sref="actionTest">{{ 'ACTIONTEST.TITLE' | translate }}</md-button>

            <span flex></span>

            <md-button ui-sref="login" ng-show="!dashboard.loggedIn">{{ 'AUTH.SIGNIN' | translate }}</md-button>
            <md-button ui-sref="viewProfile" ng-show="dashboard.loggedIn" translate="AUTH.USERGREETING"
                       translate-values="{ username: dashboard.user.email }" aria-label="Profile"></md-button>
            <md-button ui-sref="logout" ng-show="dashboard.loggedIn">{{ 'AUTH.LOGOUT' | translate }}</md-button>
        </div>
    </md-toolbar>
    <md-content class="dashboard-content">
        <div ui-view></div>
    </md-content>
</div>
